<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue-boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js" type="module"></script>
</head>

<body>

    <div id="app" class="vh-100 py-4">
        <div class="wrapper h-100 w-100 d-flex px-5">
            
            <!-- CONTACTS-BAR -->
            <div id="contacts-bar" class="h-100 d-flex flex-column">
                <div class="navbar d-flex justify-content-between p-2  ">
                    <ul class="d-flex  align-items-center p-0 m-0 ">
                        <li class="avatar">
                            <img src="./img/avatar_io.jpg" alt="myavatar" class="w-100 rounded-circle ">
                        </li>
                        <li class="px-2 ">
                            Sofia
                        </li>
                    </ul>
                    <ul class="d-flex align-items-center p-0 m-0 ">
                        <li>
                            <a href="">
                                <i class="fa-solid fa-circle-notch"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa-solid fa-message"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </li>
                    </ul>

                </div>
            
                <!-- notifications -->

                <div id="notification">
                    <ul class="d-flex  align-items-center p-3 m-0 ">
                        <li>
                            <div class=" rounded-circle d-flex align-items-center justify-content-center "> 
                                <i class="fa-solid fa-bell-slash"></i>
                            </div> 
                        </li>
                        <li>
                            <span class="px-2 ">
                                Ricevi notifiche dei nuovi messaggi
                            </span>
                            <br>
                            <span class="px-2 ">
                                <a href="">attiva notifiche desktop</a>
                            </span>
                        </li>
                    </ul>
                </div>

                <!-- search -->

                <div id="search">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                </div>

                <!-- contacts -->

                <div id="contacts">
                    <div>
                        <ul class="d-flex  align-items-center p-3 m-0" :class="{active: contact.id === activeContactId}" 
                        @click="selectContact(contact.id)" 
                        v-for="(contact, index) in contacts" :key="contact.id">
                            <li class="avatar">
                                <img :src="'./img/'+contact.avatar" :alt="contact.name" class="w-100 rounded-circle ">
                            </li>
                            <li>
                                <span class="px-2">
                                    {{contact.name}}
                                </span>
                                <br>
                                <span class="px-2 ">
                                    ultimo accesso ore 
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
                
            </div>
            
            <!-- CHAT-BAR -->
            <div id="chat-bar" class="h-100 d-flex flex-column">
                <div class="navbar d-flex justify-content-between p-2 ">
                    <ul class="d-flex  align-items-center p-0 m-0 ">
                        <li class="avatar">
                            <img src="./img/avatar_io.jpg" alt="myavatar" class="w-100 rounded-circle ">
                        </li>
                        <li>
                            <span class="px-2 ">
                                {{activeContact.name}}
                            </span>
                            <br>
                            <span class="px-2 ">
                                ultimo accesso ore 
                            </span>
                        </li>
                    </ul>
                    <ul class="d-flex align-items-center p-0 m-0 ">
                        <li>
                            <a href="">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa-solid fa-paperclip"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </li>
                    </ul>    
    
                </div>
                <div id="current-chat">
                    <div class="d-flex flex-column" v-for="(msg, index) in activeContact.messages">
                            <div class="message d-flex flex-column" :class="[msg.status]">
                            <div>{{msg.message}}</div>
                            <div class="ms-auto ">ora</div>
                        </div>
                    </div>
                </div>
                <div id="write-message" class="d-flex align-items-center justify-content-between ">
                    <div class="side">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div>
                        <input type="text" class="form-control" placeholder="Scrivi un messaggio" aria-label="Username" aria-describedby="basic-addon1" 
                        v-model="textMessage"
                        @keyup.enter="newMessage" >
                    </div>
                    <div class="side">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>

    
</body>

</html>
